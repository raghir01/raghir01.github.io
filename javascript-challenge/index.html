<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <title>Mission to Mars</title>
    <style>
       .jumbotron {
  background-image: url("nasa.jpg");
  position: relative;
  height: 200px;
  padding: 20px;
  margin: 0;

  background-attachment: fixed;
  background-position: bottom center;
  background-size: cover;
}
 h1{
                color:white;
            }

    </style>
</head>
<body>

<div class="jumbotron text-center">
    <div class="container">
        <h1 style="color:white">UFO Sightings</h1>
        <p style="color:yellow;  ">The Truth is Out There</p>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <form>
                <div class="form-group">
                    <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                            <label for="date">Enter a Date</label>
                            <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                            <label for="city">Enter a City</label>
                            <input class="form-control" id="city" type="text" placeholder="city">
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                            <label for="state">Enter a State</label>
                            <input class="form-control" id="state" type="text" placeholder="state">
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                            <label for="city">Enter a Country</label>
                            <input class="form-control" id="country" type="text" placeholder="country">
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                            <label for="shape">Enter a Shape</label>
                            <input class="form-control" id="shape" type="text" placeholder="shape">
                        </li>
                    </ul>
                </div>
                <button id="filter-btn" type="button" class="btn btn-success" onclick="filterTable()">Filter Table
                </button>
                <button id="clear-btn" type="button" class="btn btn-danger" onclick="resetFilter()">Reset
                </button>

            </form>
        </div>
        <div class="col-md-10">
            <table id="ufo-table" class="table table-striped">
                <thead>
                <tr>
                    <th class="table-head">Date</th>
                    <th class="table-head">City</th>
                    <th class="table-head">State</th>
                    <th class="table-head">Country</th>
                    <th class="table-head">Shape</th>
                    <th class="table-head">Duration</th>
                    <th class="table-head">Comments</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
<script src="static/js/data.js"></script>
<script src="static/js/app.js"></script>
</body>
</html>
